<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Test</title>
	<link rel="stylesheet" href="../../static/styles/base.css">
</head>
<body>
	<div id="main">
		<div class="row display">
			<div class="small-2 large-4 columns">4</div>
			<div class="small-4 large-4 columns">4</div>
			<div class="small-6 large-4 columns">4</div>
		</div>
		<div class="row display">
			<div class="large-3 columns">3</div>
			<div class="large-6 columns">6</div>
			<div class="large-3 columns">3</div>
		</div>
		<div class="row display">
			<div class="small-6 large-2 columns">2</div>
			<div class="small-6 large-8 columns">8</div>
			<div class="small-12 large-2 columns">2</div>
		</div>
		<div class="row display">
			<div class="small-3 columns">3</div>
			<div class="small-9 columns">9</div>
		</div>
		<div class="row display">
			<div class="large-4 columns">4</div>
			<div class="large-8 columns">8</div>
		</div>
		<div class="row display">
			<div class="small-6 large-5 columns">5</div>
			<div class="small-6 large-7 columns">7</div>
		</div>
		<div class="row display">
			<div class="large-6 columns">6</div>
			<div class="large-6 columns">8</div>
		</div>
		<div class="row display">
			<div class="small-4 large-3 columns">3</div>
			<div class="small-4 large-4 columns">4</div>
			<div class="small-4 large-5 columns">5</div>
		</div>
		<div class="row display">
			<div class="small-12 large-3 columns">3</div>
			<div class="small-12 large-4 columns">4</div>
			<div class="small-12 large-5 columns">5</div>
		</div>

		<div class="row display">
			<div class="small-10 small-push-2 columns">10</div>
			<div class="small-2 small-pull-10 columns">2, last</div>
		</div>
		<div class="row display">
			<div class="large-9 large-push-3 columns">9</div>
			<div class="large-3 large-pull-9 columns">3, last</div>
		</div>
		<div class="row display">
			<div class="large-8 large-push-4 columns">8</div>
			<div class="large-4 large-pull-8 columns">4, last</div>
		</div>
		<div class="row display">
			<div class="medium-7 small-5 small-push-7 medium-push-5 columns">7</div>
			<div class="medium-5 small-7 small-pull-5 medium-pull-7 columns">5, last</div>
		</div>
		<div class="row display">
			<div class="medium-6 medium-push-6 columns">6</div>
			<div class="medium-6 medium-pull-6 columns">6, last</div>
		</div>
	</div>
</body>
</html>
